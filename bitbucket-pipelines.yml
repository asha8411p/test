        name: Sync to GitHub
        script:
          - echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          - chmod 600 ~/.ssh/id_rsa
          - echo "github.com ssh-rsa  aryanshah2720@gmail.com" >> ~/.ssh/known_hosts
